<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
        <title>Index</title>
    </head>
    <body>
        <h1>This is index page !</h1>
        <p>Gin.H     => .info : {{ .info }}</p>
        <p>/api/info => data  : <span id="text-target"></span></p>
        <input id="content" type="text" />
        <button id="send">Send</button>
        <pre id="pre"></pre>
        <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/static/component/chainsWebSocket/chainsWebSocket.js"></script>
        <script>
            $(document).ready(function() {
                $("body").ChainsWebSocket({
                    "wsPort": "8099",
                    "inputContainer": "#content",
                    "buttonContainer": "#send"
                });
                $.getJSON("/api/info", function(data) {
                    $("#text-target").html(data.info);
                });
            });
        </script>
    </body>
</html>
